<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Drawing Tool</title>
        <link rel="stylesheet" href="drawing.css">
    </head>
    <body>
        <h1>SVG Drawing Tool</h1>

        <svg id="canvas" width="80%" height="400" viewBox="0 0 800 400" 
        onmousedown="start(event)" onmousemove="move(event)" onmouseup="end(event)">
        </svg>

        <section class="controls">
            <button onclick="undo()">Undo</button>
            <button onclick="resetCanvas()">Reset</button>
        </section>
        
        <h3>Shapes drawn: <span id="count">0</span></h3>
        <script src="drawing.js"></script>
    </body>
</html>
